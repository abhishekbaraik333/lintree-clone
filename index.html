    <script>
        // Get the elements
        const dialogButtons = document.querySelectorAll(".three-dots")
        const dialogBox = document.getElementById('dialogBox');
        const closeDialogBtn = document.getElementById('closeDialogBtn');

        // Open the dialog when the button is clicked
        dialogButtons.forEach(button => {
            button.addEventListener('click', function (event) {
                event.stopPropagation(); // Prevents the click event from bubbling up to the <a> tag
                event.preventDefault(); // Prevents the default behavior of <a> tag
                const dialogId = this.getAttribute('data-dialog');
                dialogBox.style.display = 'flex';
                // You can add your dialog opening logic here
            });
        });


        // Close the dialog when the close button is clicked
        closeDialogBtn.addEventListener('click', () => {
            dialogBox.style.display = 'none';
        });

        // Close the dialog if the user clicks outside the dialog content
        window.addEventListener('click', (event) => {
            if (event.target === dialogBox) {
                dialogBox.style.display = 'none';
            }
        });

        // JavaScript to handle the copy functionality
        const copyBtn = document.querySelector('.copy-btn');
        const originalText = copyBtn.textContent; // Store the original text of the button

        copyBtn.addEventListener('click', function () {
            const textToCopy = 'This is the text to be copied!'; // Replace with your desired text

            // Create a temporary textarea element to hold the text
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = textToCopy;
            document.body.appendChild(tempTextarea);

            // Select the text and copy it to the clipboard
            tempTextarea.select();
            document.execCommand('copy');

            // Remove the temporary textarea element
            document.body.removeChild(tempTextarea);

            // Change the button text to "Copied!"
            copyBtn.textContent = 'Copied!';

            // Revert the button text back to the original text after 2 seconds
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 1000);
        });


    </script>
